<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">


    <head>
	<meta charset="utf-8">

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/nouislider.min.css">

	<link rel="stylesheet" href="css/main.css">

	<!-- Favicons -->

	<link rel="apple-touch-icon" href="icon/favicon-32x32.png">

	<meta name="description" content="">
	<meta name="keywords" content="">
	
	<title>فیلمارو - قالب مرجع بازی و فیلم-ورود اعضا</title>

    </head>
    <body>
	<!-- sign in -->
	<div class="sign section--full-bg" data-bg="img/bg2.jpg">
	    <div class="container">
		<div class="row">
		    <div class="col-12">
			<div class="sign__content">
			    <!-- authorization form -->
			    <form action="#" class="sign__form">
				<a href="index.html" class="sign__logo">
				    <img src="img/logo.svg" alt="">
				</a>

				<div class="sign__group">
				    <input type="text" class="sign__input" placeholder="ایمیل">
				</div>

				<div class="sign__group">
				    <input type="password" class="sign__input" placeholder="رمز عبور">
				</div>

				<div class="sign__group sign__group--checkbox">
				    <input id="remember" name="remember" type="checkbox" checked="checked">
				    <label for="remember">مرا بخاطر بسپار</label>
				</div>

				<button class="sign__btn" type="button">ورود</button>

				<span class="sign__text">حساب کاربری ندارید ؟ <a href="signup.html">ثبت نام</a></span>

				<span class="sign__text"><a href="forgot.html">رمز عبور خود را فراموش کردید ؟</a></span>
			    </form>
			    <!-- end authorization form -->
			</div>
		    </div>
		</div>
	    </div>
	</div>
	<!-- end sign in -->

	<!-- JS -->
	<script src="js/jquery-3.5.0.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>

	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.min.js"></script>
	<script src="js/main.js"></script>
    </body>


</html>
